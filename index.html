<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online , Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/535324d7ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

        <header class="show">
            <div class="show-top">
                <img src="logo.png" alt="Netflix">
                <a href="#" class="btn btn-rounded">Sign In</a>
            </div>
            <div class="content">
                <h1>See What's next</h1>
                <p>Watch anywhere , cancel anytime</p>
                <a href="#" class="btn-rounded btn-xl">
                    Watch Free For 30 Days <i class="fontawesome fa-chevron btn-right"></i>
                </a>
            </div>
        </header>

        <section id="tabs">
            <div class="container">
                <div id="tab-1" class="tab-item tab-b">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide">Cancel Anytime</p>
                </div>
                <div id="tab-2" class="tab-item">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide">Watch anytime</p>
                </div>
                <div id="tab-3" class="tab-item">
                    <i class="fas fa-tags fa-3x"></i>
                    <p class="hide">Pick Any Time</p>
                </div>
            </div>
        </section>
    
</body>
</html>
